<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Movie Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-600 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
        <a href="{{ url_for('index') }}" class="text-purple-600 hover:underline">‚Üê Back to home</a>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login to Movie Magic</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center text-sm">
                    <input type="checkbox" name="remember" class="mr-2">
                    Remember me
                </label>
                <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition-colors">
                Login
            </button>
             
        </form>
    </div>

</body>
</html>
