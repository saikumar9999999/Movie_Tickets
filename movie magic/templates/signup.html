<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign Up - Movie Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="signup-bg min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6">
            <!-- Logo -->
            <div class="text-center mb-6">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-2 rounded-xl inline-block mb-3">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1V5a1 1 0 011-1h4zM3 8v11a2 2 0 002 2h14a2 2 0 002-2V8H3z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Quick Sign Up</h2>
                <p class="text-gray-600 text-sm mt-1">Join to complete your booking</p>
            </div>

            <!-- Quick Sign Up Form -->
           <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
                <div>
                    <input type="text" name="name" placeholder="Full Name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm">
                </div>

                <div>
                    <input type="email" name="email" placeholder="Email Address" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm">
                </div>

                <div>
                    <input type="tel" name="phone" placeholder="Phone Number"  required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm">
                </div>

                <div>
                    <input type="password" name="password" placeholder="Create Password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="quick-terms" required class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                    <label for="quick-terms" class="ml-2 text-xs text-gray-600">
                        I agree to the <a href="#" class="text-purple-600">Terms</a> and <a href="#" class="text-purple-600">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-medium transition-colors text-sm">
                    Create Account & Continue
                </button>
            </form>

            <!-- Divider -->
            <div class="my-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-2 bg-white text-gray-500">Or</span>
                    </div>
                </div>
            </div>

            <!-- Social Sign Up -->
            <div class="space-y-2">
                <button class="w-full flex items-center justify-center py-2 px-3 border border-gray-300 rounded-lg bg-white text-xs font-medium text-gray-700 hover:bg-gray-50">
                    <svg class="h-4 w-4 mr-2" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="w-full flex items-center justify-center py-2 px-3 border border-gray-300 rounded-lg bg-white text-xs font-medium text-gray-700 hover:bg-gray-50">
                    <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
            </div>

            <!-- Sign In Link -->
            <p class="mt-4 text-center text-xs text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
